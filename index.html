    <div class="skill">
      <div class="outer">
        <div class="inner">
        </div>
      </div>
      <svg class="circle-bar">
        <circle cx="160" cy="160" r="118" width="310px"
        height="310px"
        stroke-linecap="round" />
      </svg>
    </div>

    <div class="skill-t">
      <div class="outer-t">
        <div class="inner-t">
          <svg class="circle-bar-tablet">
            <circle cx="180" cy="180" r="160" width="350px"
            height="350px"
            stroke-linecap="round" />
          </svg>
        </div>
      </div>
    </div>

    <!-- Header -->

    <header>
      <div class="pomodoro active-header">pomodoro</div>
      <div class="short-break">short break</div>
      <div class="long-break">long break</div>
    </header>


    <!-- Circle Container -->
 
    <div class="outer-circle">
      <div class="inner-circle">
        <div class="timer-circle">
          <div class="timer">
            <h2 class="time timer-pomodoro"><span class="minutes">25</span>:<span class="seconds">00</span></h2>
            <h2 class="time timer-short nodisplay"><span class="minutes">5</span>:<span class="seconds">00</span></h2>
            <h2 class="time timer-long nodisplay"><span class="minutes">15</span>:<span class="seconds">00</span></h2>
            <div class="option-panel">
              <h3 class="pause">START</h3>
              <svg class="reset" width="20px" height="20px" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#D7E0FF" stroke-linecap="round" stroke-linejoin="round" transform="matrix(0 1 1 0 2.5 2.5)"><path d="m3.98652376 1.07807068c-2.38377179 1.38514556-3.98652376 3.96636605-3.98652376 6.92192932 0 4.418278 3.581722 8 8 8s8-3.581722 8-8-3.581722-8-8-8"/><path d="m4 1v4h-4" transform="matrix(1 0 0 -1 0 6)"/></g></svg>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Settings Modal -->

    <div class="settings-modal hidden">
      <div class="header-modal">
        <p>Settings</p>
        <svg class="close" xmlns="http://www.w3.org/2000/svg" width="14" height="14"><path fill="currentcolor" fill-rule="evenodd" d="M11.95.636l1.414 1.414L8.414 7l4.95 4.95-1.414 1.414L7 8.414l-4.95 4.95L.636 11.95 5.586 7 .636 2.05 2.05.636 7 5.586l4.95-4.95z" opacity=".5"/></svg>
      </div>
      <h4 class="time-header time-minutes">TIME ( MINUTES )</h4>
      <div class="time-container">
        <div class="time-panel time-pomodoro">
          <p class="time-setting">pomodoro</p>
          <div class="wrapper">
            <p>25</p>
            <div class="select-panel">
              <svg class="up" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F"  stroke-width="2" d="M1 6l6-4 6 4"/></svg>
              <svg class="down" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-width="2" d="M1 1l6 4 6-4"/></svg>
            </div>
          </div>
        </div>
        <div class="time-panel time-shortbreak">
          <p class="time-setting">short break</p>
          <div class="wrapper">
            <p>5</p>
            <div class="select-panel">
              <svg class="up" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-width="2" d="M1 6l6-4 6 4"/></svg>
              <svg class="down" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-width="2" d="M1 1l6 4 6-4"/></svg>
            </div>
          </div>
        </div>
        <div class="time-panel time-longbreak">
          <p class="time-setting">long break</p>
          <div class="wrapper">
            <p>15</p>
            <div class="select-panel">
              <svg class="up" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-width="2" d="M1 6l6-4 6 4"/></svg>
              <svg class="down" xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path fill="none" stroke="#1E213F" stroke-width="2" d="M1 1l6 4 6-4"/></svg>
            </div>
          </div>
        </div>
      </div>
      <div class="container font-container">
        <h4 class="time-header">FONT</h4>
        <div class="panel fonts-panel">
         <div class="box box-kumbh active-font">Aa</div>
         <div class="box box-roboto ">Aa</div>
         <div class="box box-space">Aa</div>
        </div>
      </div>
      <div class="container color-container">
        <h4 class="time-header">COLOR</h4>
        <div class="panel color-panel">
          <div class="box box-red active-color">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 30 30" width="13px" height="13px"><path d="M 26.980469 5.9902344 A 1.0001 1.0001 0 0 0 26.292969 6.2929688 L 11 21.585938 L 4.7070312 15.292969 A 1.0001 1.0001 0 1 0 3.2929688 16.707031 L 10.292969 23.707031 A 1.0001 1.0001 0 0 0 11.707031 23.707031 L 27.707031 7.7070312 A 1.0001 1.0001 0 0 0 26.980469 5.9902344 z"/></svg>

          </div>
          <div class="box box-purple">
            <svg class="checkmark hidden" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 30 30" width="13px" height="13px"><path d="M 26.980469 5.9902344 A 1.0001 1.0001 0 0 0 26.292969 6.2929688 L 11 21.585938 L 4.7070312 15.292969 A 1.0001 1.0001 0 1 0 3.2929688 16.707031 L 10.292969 23.707031 A 1.0001 1.0001 0 0 0 11.707031 23.707031 L 27.707031 7.7070312 A 1.0001 1.0001 0 0 0 26.980469 5.9902344 z"/></svg>
          </div>
        </div>
      </div>
      <button class="apply-button">Apply</button>
    </div>
